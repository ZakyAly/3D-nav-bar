<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Food-Shop 3D Navbar</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">The <span>Food-Shop</span></h3>
          <div class="potato-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">The Food Shop</h2>
                <a href="#" class="btn">Read more</a>
              </div>
            </div>
          </header>
        </div>
      </div>

      <div class="shadow one"></div>
      <div class="shadow two"></div>
      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s">Home</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s">Services</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s">Portfolio</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s">Testimonial</a>
          </li>
          <li>
            <a href="#" style="--i: 0.25s">About</a>
          </li>
          <li>
            <a href="#" style="--i: 0.3s">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
